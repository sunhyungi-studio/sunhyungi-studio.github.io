<header class="d-flex flex-wrap justify-content-center py-3 mb-3 border-bottom">
  <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
    <img width="250px" src="{{ 'assets/images/logo.png' | relative_url }}" />
  </a>
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
    <li><a href="#" class="nav-link px-2 link-dark">Shop</a></li>
    <li><a href="{{ '/about' }}" class="nav-link px-2 link-dark">About</a></li>
    <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
    <li><a href="#" class="nav-link px-2 link-dark">News</a></li>
  </ul>
  <div class="col-md-3 text-end">
    <ul class="nav">
      {%- if site.social.instagram -%}<li><a rel="me" target="_blank" href="https://www.instagram.com/{{ site.social.instagram | cgi_escape | escape }}" title="{{ site.social.instagram | escape }}" ><i class="fab fa-instagram"></i></a></li>{% endif %}
      {%- if site.social.facebook -%}<li><i class="fab fa-facebook-f"></i></li>{% endif %}
      {%- if site.social.twitter -%}<li><i class="fab fa-twitter"></i></li>{% endif %}
    </ul>
  </div>
</header>
