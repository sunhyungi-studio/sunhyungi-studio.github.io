<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="{{ '/assets/images/icon.png' }}">
  <!-- Place favicon.ico in the root directory -->
  <link rel="shortcut icon" href="{{ '/assets/images/icon.png' }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' }}">

  {% if page.print_stylesheet %}
      <link rel="stylesheet" media="print" href="{{ '/assets/css/print.css' }}">
  {% endif %}

  <script src="https://kit.fontawesome.com/edab0e178c.js" crossorigin="anonymous"></script>

  <meta name="theme-color" content="#fafafa">

  {% seo %}
  {% feed_meta %}
</head>
